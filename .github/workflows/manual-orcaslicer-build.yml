name: OrcaSlicer Manual Build

on:
  workflow_dispatch:
    inputs:
      build_label:
        description: 'Optional build label (e.g. v1.2.3-custom)'
        required: false
        default: 'manual-build'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git cmake g++ qtbase5-dev qtdeclarative5-dev qttools5-dev-tools libglib2.0-dev libnss3 libgtk-3-dev libxss1 libasound2 libcanberra-gtk-module

      - name: Build OrcaSlicer
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: orcaslicer-${{ github.event.inputs.build_label }}
          path: build/src/OrcaSlicer  # Change path for Windows/Mac builds
